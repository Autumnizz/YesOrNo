<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Can I Try Again?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8bbd0, #f48fb1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in;
      width: 320px;
      position: relative;
      z-index: 1;
    }

    .container img.profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #e91e63;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #e91e63;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
      z-index: 2;
      position: relative;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
      z-index: 2;
      position: relative;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #e91e63;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 90px;
      flex-shrink: 0;
      white-space: nowrap;
      position: relative;
      z-index: 2;
    }

    button:hover {
      background-color: #c2185b;
    }

    #yesBtn.fullscreen {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      font-size: 3em !important;
      border-radius: 0 !important;
      transform: none !important;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999 !important;
      cursor: default !important;
      box-shadow: none !important;
      background-color: #e91e63 !important;
      transition: all 0.5s ease;
    }

    #newContent {
      display: none;
      text-align: center;
      z-index: 10;
    }

    #newContent img {
      max-width: 90vw;
      max-height: 70vh;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    #newContent p {
      font-size: 2em;
      color: #ffffff;
      text-shadow: 1px 1px 5px #000;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŽµ Background Music -->
  <audio id="bgMusic" loop>
    <source src="about-you.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- ðŸ’Œ Main Container -->
  <div class="container" id="container">
    <img src="your-photo.png" class="profile" alt="My Photo" />
    <h1 id="mainText">Can I try to win your heart again?</h1>
    <form>
      <button type="button" id="yesBtn" onclick="handleYes()">Yes</button>
      <button type="button" id="noBtn" onclick="growYes()">No</button>
    </form>
  </div>

  <!-- ðŸŽ‰ New Content on YES -->
  <div id="newContent">
    <img src="hehehe.jpg" alt="Hehehe" />
    <p>hehehe I knew it!</p>
  </div>

  <script>
    const audio = document.getElementById('bgMusic');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const container = document.getElementById('container');
    const newContent = document.getElementById('newContent');
    let growCount = 1;
    const maxGrowCount = 5;

    function playAudio() {
      audio.play().catch(() => {
        document.body.addEventListener('click', () => {
          audio.play();
        }, { once: true });
      });
    }

    window.addEventListener('load', () => {
      playAudio();
    });

    // Function for the "No" button, which grows the "Yes" button
    function growYes() {
      if (growCount >= maxGrowCount) return;
      growCount += 1;

      if (growCount < maxGrowCount) {
        yesBtn.style.transform = `scale(${growCount})`;
        noBtn.style.marginLeft = (20 * (growCount - 1)) + 'px';
      } else {
        yesBtn.classList.add('fullscreen');
        noBtn.style.display = 'none';
        container.style.zIndex = '0';
      }
    }

    // Function for the "Yes" button
    function handleYes() {
      // Directly show the new content and hide the container
      container.style.display = 'none';
      newContent.style.display = 'block';
    }
  </script>

</body>
</html>
